<!DOCTYPE html>
<html>

<head>

<body onload="getProducts('leadid')">

    <div class="myform container">
        <h2> Update Customers </h2>
        <label for="id">Customers Id:</label> </br>
        <input type="number" id="id" placeholder="Prospect id" maxlength="4" onchange="checkId('checkCustomerId')"></br>
        <div id="id_error"></div>
        </br>
        </br>

        <div class="hide" id="hide">
            <h4> Update values:</h4>
            <label for="name">update Name:</label> </br>
            <input type="text" id="name" placeholder="leads new name"> </br>
            </br>
            <label for="phone">update Phone:</label> </br>
            <input type="number" id="phone" placeholder="leads new phone"> </br>
            </br>
            <label for="profession">Update profession:</label> </br>
            <input type="text" id="profession" placeholder="Customer profession"> </br>
            </br>
            <label for="select_id">select a Prospect id:</label> </br>
            <select id="select_id"></select>

            <!--<input type="number" id="product_id" placeholder="new product id"> </br>-->
            </br>
            </br>
            <button name="submit" id="submit" value="updateCustomer" class="btn-primary btn">Update Customer</button>
            </br>
            </br>
        </div>
        <table id="result" class="container"></table>

    </div>

</html>
